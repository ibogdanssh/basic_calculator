<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/output.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@300&family=Kalam&display=swap" rel="stylesheet">
    </head>
    <body class="w-screen h-screen bg-gray-600 flex justify-center items-center">
        <div class="w-2/4 h-3/4 bg-white border border-black rounded-lg overflow-hidden ">
            <div id="screen_text" class="w-4/4 h-1/4 bg-gray-800 text-white text-8xl flex justify-end items-end">
            </div>
            <div class="grid grid-cols-4 gap-2 text-5xl">
                <button id="plus_button" class="border border-r-black border-b-black h-20 bg-gray-400 text-black">+</button>
                <button id="dif_button" class="border border-r-black border-b-black border-l-black bg-gray-400 text-black">-</button>
                <button id="x_button" class="border border-r-black border-b-black border-l-black bg-gray-400 text-black">x</button>
                <button id="rap_button" class="border border-r-black border-b-black border-l-black bg-gray-400 text-black">/</button>
                <button onclick="afisare()" id="button_7" class="border border-black h-20">7</button>
                <button id="button_8" class="border border-black">8</button>
                <button id="button_9" class="border border-black">9</button>
                <button id="equal_button" class="border border-black row-span-4 bg-orange-600 text-white">=</button>
                <button id="button_4" class="border border-black h-20">4</button>
                <button id="button_5" class="border border-black">5</button>
                <button id="button_6" class="border border-black">6</button>
                <button id="button_1" class="border border-black h-20">1</button>
                <button id="button_2" class="border border-black">2</button>
                <button id="button_3" class="border border-black">3</button>
                <button id="button_0" class="border border-black h-20 ">0</button>
                <button id="dot_button" class="border border-black">.</button>
                <button id="delete_button" class="border border-black">c</button>
            </div>
        </div>
        
        <script src="./code.js" async defer></script>
    </body>
</html>
