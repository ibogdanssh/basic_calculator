<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/output.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@300&family=Kalam&display=swap" rel="stylesheet">
    </head>
    <body class="w-screen h-screen bg-gray-600 flex justify-center items-center">
        <div class="w-2/4 h-3/4 bg-white border border-black rounded-lg overflow-hidden ">
            <div id="screen_text" class="w-4/4 h-1/4 bg-gray-800 text-white text-8xl flex justify-end items-end">
            </div>
            <div class="grid grid-cols-4 gap-2 text-5xl">
                <button value="+" class="border border-r-black border-b-black h-20 bg-gray-400 text-black">+</button>
                <button value="-" class="border border-r-black border-b-black border-l-black bg-gray-400 text-black">-</button>
                <button value="x" class="border border-r-black border-b-black border-l-black bg-gray-400 text-black">x</button>
                <button value="/" class="border border-r-black border-b-black border-l-black bg-gray-400 text-black">/</button>
                <button value="7" class="border border-black h-20">7</button>
                <button value="8" class="border border-black">8</button>
                <button value="9" class="border border-black">9</button>
                <button value="=" class="border border-black row-span-4 bg-orange-600 text-white">=</button>
                <button value="4" class="border border-black h-20">4</button>
                <button value="5" class="border border-black">5</button>
                <button value="6" class="border border-black">6</button>
                <button value="1" class="border border-black h-20">1</button>
                <button value="2" class="border border-black">2</button>
                <button value="3" class="border border-black">3</button>
                <button value="0" class="border border-black h-20 ">0</button>
                <button value="." class="border border-black">.</button>
                <button value="C" class="border border-black">C</button>
            </div>
        </div>
        
        <script src="./code.js" async defer></script>
    </body>
</html>
